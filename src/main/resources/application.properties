spring.application.name=Books Library
server.error.whitelabel.enabled=false

# H2 Database Config
spring.datasource.url=jdbc:h2:mem:bookslibrarydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=test123

# JPA Config
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# OpenAI
external.ai.api.url=https://api.openai.com/v1/chat/completions
external.ai.api.key=${OPENAI_API_KEY}
external.ai.api.prompt=Please generate a detailed and engaging summary, including key plot points, character development, and significant themes. The summary should be up to 200 words for this book: Title: %s. Author: %s.
#external.ai.api.prompt=Por favor, gere um resumo detalhado e envolvente, incluindo pontos-chave da trama, desenvolvimento de personagens e temas significativos. O resumo deve ter até 200 palavras para este livro: Título: %s. Autor: %s.